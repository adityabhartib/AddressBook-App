<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/AddressbookStyle.css">
    <title>Address Book</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo" src="../assets/images/aadressbookimage.png" alt="logo-content">
            <div>
                <span class="adr-text">ADDRESS</span><br>
                <span class="adr-text addr-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); false" onreset="reset()">
            <div class="form-head">
                <span class="form-head-text">PERSON ADDRESS FORM</span>
                <span class="cross-icon">
                    <img src="../assets/images/cross_icon.png" class="close-circle" name="close-circle" onclick="cancel();">
                    </ion-icon>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
